<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Electron Test App</title>
  </head>
  <body>
    <div class="bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4">Anonymous Login</h2>
      <form id="loginForm" class="flex flex-col gap-4">
        <input type="text" id="usernameInput" class="border rounded-md py-2 px-3" placeholder="Enter Username" required>
        <button type="button" id="loginButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Login</button>
        
      </form>
      <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    </div>
    <div class="bg-white p-8 rounded shadow-md">
      <h1 class="text-6xl text-red">This is my auto-updated app</h1>
      <strong><div class="text-red-500" id="message">Status message...</div></strong>
  
      <br />
      <p class="text-blue-500">
        This app will demonstrate how we can apply an auto update to an
        application.
      </p>
    </div>


    
    <script>    
    document.getElementById('loginButton').addEventListener('click', function () {
      var username = document.getElementById('usernameInput').value;
      if (username) {
        localStorage.setItem('username', username); // Save username to local storage
        window.location.href = 'chat.html'; // Redirect to chat.html
      }
    });
</script>
    <script defer src="./mainView.js"></script>
  </body>
</html>
